      const picContainer = document.querySelector('.gallery-image');

      function showImage() {

        img.onload = function() {
          picContainer.style.backgroundImage = pics[a];
        };
        img.src = pics[a].replace('url("', '').replace('")', '');
      }

      setInterval(showImage, 5000);
