    <div class="gallery-image-container">
      <div class="gallery-image-wrapper">
        <img src="" alt="" class="gallery-image">
        <div class="caption-container">
          <p class="caption-text"></p>
        </div>
      </div>
      <script>
        const images = [
          {
            url: './gallery/throw.jpeg',
            caption: 'Special gradings'
          },
          {
            url: './gallery/seminars.jpeg',
            caption: 'Special teachers'
          },
          {
            url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Kaosho_Roshishin_%E8%8A%B1%E5%92%8C%E5%B0%9A%E9%AD%AF%E6%99%BA%E6%B7%B1_%28Flowery_Monk_Lu_Zhishen%29_%28BM_2008%2C3037.10213%29.jpg/554px-Kaosho_Roshishin_%E8%8A%B1%E5%92%8C%E5%B0%9A%E9%AD%AF%E6%99%BA%E6%B7%B1_%28Flowery_Monk_Lu_Zhishen%29_%28BM_2008%2C3037.10213%29.jpg',
            caption: 'Callum-sensei demonstrates oni-koshi-nage'
          },
          {
            url: './gallery/seminar.jpeg',
            caption: 'Warming up'
          },
          {
            url: './gallery/Patrick flipped.jpeg',
            caption: 'Demonstrations'
          },
          {
            url: './gallery/maintenance.jpeg',
            caption: 'Keeping order'
          },
          {
            url: './gallery/Gradings.2.jpeg',
            caption: 'Grade with us'
          },
          {
            url: './gallery/Gradings- MOT.jpeg',
            caption: 'Work up'
          },
          {
            url: './gallery/Grading.jpeg',
            caption: 'Honor your elders'
          },
          {
            url: './gallery/Flip.jpeg',
            caption: 'Roll'
          }
        ];
      
        const imgElement = document.querySelector('.gallery-image');
        const captionContainer = document.querySelector('.caption-container');
        const captionText = captionContainer.querySelector('.caption-text');
      
        let lastImageIndex = -1;
      
        function showImage() {
          let a;
          do {
            a = Math.floor(Math.random() * images.length);
          } while (a === lastImageIndex);
      
          lastImageIndex = a;
          const randomImage = images[a];
          imgElement.src = randomImage.url;
          captionText.textContent = randomImage.caption;
        }
      
        // Skip the first interval
        setTimeout(() => {
          setInterval(showImage, 5000);
        }, 5000);
      
        // Initial image display
        showImage();
      </script>
    </div>
